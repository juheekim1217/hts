  site: 'https://hytraining.vercel.app'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Varam Strength
    template: '%s â€” Varam Strength'
  description: "\U0001F680 \"The Superhuman Protocol\" is a lifelong training system designed to make people stronger, more mobile, and more capable in every domain of life."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Varam Strength
